
<div class="container" >
  <div *ngIf="errMessage" class="alert alert-warning">{{errMessage}}</div>
	<form [formGroup]="loginForm" (ngSubmit)="login()">
        <h1 class="header">Welcome</h1>
		<div class="form-group">
			<label for="exampleInputEmail1">User Name</label>
            <input style="width: 100%;" type="email" class="form-control" formControlName="username" 
            placeholder="Enter UserName" required>
            <small class="form-text text-muted" 
             *ngIf="loginForm.controls.username.touched && loginForm.controls.username.errors?.required">
             Please enter username
      </small>

    </div>
    
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input style="width: 100%;" type="password" class="form-control" formControlName="password" 
      placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid" style="margin: 20px;border-radius: 10px;margin-left: 120px;">Submit</button>
  </form>
</div>
