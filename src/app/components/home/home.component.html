<div style="align-content:center;width :100%;">
<ngb-carousel interval="1000">
    <ng-template ngbSlide *ngFor="let x of slides">
        <div class="wrapper">
            <img [src]="x" style="width: 100%; height: 50vh" alt="Random first slide">
        </div>
    </ng-template>
</ngb-carousel>
</div>
<style>
     ngb-carousel .wrapper {
        position: relative;
        height: 0;
        padding-top: 25%;
        /* Keep ratio for 900x500 images */
    }

    ngb-carousel .wrapper>img {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
    }
</style>
